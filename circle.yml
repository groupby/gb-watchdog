machine:
  services:
    - docker
  node:
    version: 6.9
dependencies:
  pre:
    - sudo service elasticsearch stop
  override:
    - npm install
  post:
    - docker run -d --name es -p 9200:9200 elasticsearch:2.3
    - echo 'waiting for databases to start ....'
    - sleep 40
    - npm install --global gulp-cli
test:
  override:
    - gulp coveralls